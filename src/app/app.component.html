<mat-sidenav-container>
  <!-- sidenav  -->
  <mat-sidenav #sidenav mode='side' >
    <!-- user profile still has to go here  -->
    <mat-nav-list >
      <a mat-list-item [routerLink]="'/dashboard'"> 
        <mat-icon svgIcon='dash' id='sidenavIcon'  class='material-icons'  [routerLinkActive]="['active-link']"  ></mat-icon> 
        <span class="navigation-item-label">Dashboard</span>
      </a>

      <a mat-list-item [routerLink]="'/demos'" > 
        <mat-icon svgIcon='demos' id='sidenavIcon'  class='material-icons' [routerLinkActive]="['active-link']"  ></mat-icon> 
        <span class="navigation-item-label">Demo Vehicles </span>
      </a>

      <a mat-list-item [routerLink]="'/rentals'">  
        <mat-icon svgIcon='rentals' id='sidenavIcon' class='material-icons'  [routerLinkActive]="['active-link']"  ></mat-icon>
        <span class="navigation-item-label">Rental Vehicles</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>  
    <!-- toolbar -->
    <mat-toolbar>
      <button mat-button (click)='sidenav.toggle()'><mat-icon svgIcon='sidenav' id='toggleNav'></mat-icon></button>
      <span>{{title}}</span>
      <span class='example-spacer'></span>
      <span class='totalCars'>
        <h6 class='totalHead'>Total Cars</h6><br/>
        {{totalCars}}
      </span>       
    </mat-toolbar>

    <!-- search and filters -->
    <mat-card id='search-bar'>
      <mat-form-field color='warn' class='search-form'>
        <!-- <mat-icon svgIcon="searchicon"></mat-icon> -->
        <mat-label>Search For A Vehicle</mat-label>
        <input matInput>
      </mat-form-field>
  
      </mat-card>

    <mat-card id='filters'>
      <mat-card-content class='filterText'>

        <mat-form-field class='filter-form' color='warn'>
          <mat-label class='labelColours'>Choose A Start Date</mat-label>
          <input matInput [matDatepicker]='myDatepicker' [min]='minDate'>
          <mat-datepicker-toggle class='labelColours' matSuffix [for]='myDatepicker'></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker color='warn'></mat-datepicker>
        </mat-form-field>
          
        <mat-form-field class='filter-form' color='warn' >
          <mat-label  class='labelColours'>Choose An End Date</mat-label>
          <input matInput  [matDatepicker]='myDatepicker2' [min]='minDate'>
          <mat-datepicker-toggle  class='labelColours' matSuffix [for]='myDatepicker2'></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker2 color='warn'></mat-datepicker>
        </mat-form-field>

        <mat-form-field class='filter-form'  color='warn'>
          <mat-label  class='labelColours'>Filter by Type</mat-label>
          <mat-select class='mat-select-arrow'>
            <mat-option *ngFor='let type of types' [value]='type.value' >
              {{type.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
      </mat-card-content>
    </mat-card>

    <router-outlet></router-outlet> 
  </mat-sidenav-content>
</mat-sidenav-container>
