<mat-sidenav-container>
    <!-- sidenav  -->
      <mat-sidenav #sidenav mode="side" >
        <!-- user profile still has to go here  -->
        <mat-nav-list >
         
          <a mat-list-item  [routerLink]="'/dashboard'"  [routerLinkActive]="['active-link']" > 
            <mat-icon svgIcon="dash" id="sidenavIcon" class="material-icons"></mat-icon> 
            <span class="navigation-item-label">Dashboard </span>
          </a>
          <a mat-list-item [routerLink]="'/demos'" > 
            <mat-icon svgIcon="demos" id="sidenavIcon"  class="material-icons"  [routerLinkActive]="['active-link']"  ></mat-icon> 
            <span class="navigation-item-label">Demo Vehicles </span>
          </a>
          <a mat-list-item [routerLink]="'/rentals'">  
            <mat-icon svgIcon="rentals" id="sidenavIcon" class="material-icons"  [routerLinkActive]="['active-link']"  ></mat-icon>
            <span class="navigation-item-label">Rental Vehicles</span>
           </a>
           <!-- remove these two later -->
           <a mat-list-item [routerLink]="'/percar'"  [routerLinkActive]="['active-link']"  >  
            <span class="navigation-item-label">per car</span>
           </a>
           <a mat-list-item [routerLink]="'/totals'"  [routerLinkActive]="['active-link']"  >  
            <span class="navigation-item-label">per car</span>
           </a>
         
        </mat-nav-list>
        
    </mat-sidenav>
  
    <mat-sidenav-content>  
        <!-- toolbar -->
    <mat-toolbar>
        <button mat-button (click)="sidenav.toggle()"><mat-icon svgIcon="sidenav" id="toggleNav"></mat-icon></button>
        <span>Babcock</span>
        <span class="example-spacer"></span>
        <span float="right">Total vehicles</span>
        <!-- <mat-icon svgIcon="totalCars"></mat-icon> -->
      </mat-toolbar>
  
<router-outlet></router-outlet> 
</mat-sidenav-content>
