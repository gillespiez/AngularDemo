<!-- cards linked to total-graphs component -->
<mat-card id='totalDist' routerLink='/totals'>
  <mat-card-title>
    Distance
    <mat-icon id='cardIcon' svgIcon='distance'></mat-icon>
  </mat-card-title>
  <mat-card-content>
    <b>{{totalDistance}}</b>km
  </mat-card-content>
</mat-card>

<mat-card id='maxSpeed' routerLink='/totals'>
  <mat-card-title>
    Max. Speed
    <mat-icon id='cardIcon' svgIcon='speed'></mat-icon>       
  </mat-card-title>
  <mat-card-content>
    <b>{{maxSpeed}}</b>km/h
  </mat-card-content>
</mat-card>
    
<mat-card id='totalCons' routerLink='/totals'>
  <mat-card-title>
    Total Consumed
    <mat-icon id='cardIcon' svgIcon='consumed'></mat-icon>        
  </mat-card-title>
  <mat-card-content>
    <b>{{totalConsumed}}</b>L
  </mat-card-content>
</mat-card>
   
<mat-card id='totalHours' routerLink='/totals'>
  <mat-card-title>
    Total Hours
    <mat-icon id='cardIcon' svgIcon='time'></mat-icon>
  </mat-card-title>
  <mat-card-content>
    <b>{{totalHours}}</b>h <b>{{totalMinutes}}</b>min
  </mat-card-content>
</mat-card>  
      
<!-- table rows are linked to per-car component -->
<h1>All Vehicles</h1>
<!-- <mat-form-field >
  <input matInput placeholder="&#61442;  Search For A Vehicle" (keyup)="applyFilter($event.target.value)">
</mat-form-field> -->
<mat-table [dataSource]='dataSource' matSort class='mat-elevation-z8'>
  <!-- ID -->
  <ng-container matColumnDef='vehicleID'>
      <mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle ID </mat-header-cell>
      <mat-cell *matCellDef='let element'> {{element.vehicleID}} </mat-cell>
  </ng-container>
      
  <!-- type -->
  <ng-container matColumnDef='type'>
    <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
    <mat-cell *matCellDef='let element'> {{element.type}} </mat-cell>
  </ng-container>
      
  <!-- l/100km -->
  <ng-container matColumnDef='l100'>
    <mat-header-cell *matHeaderCellDef mat-sort-header> L/100km </mat-header-cell>
    <mat-cell *matCellDef='let element' > {{element.l100}} </mat-cell>
  </ng-container>
      
  <!-- km/L -->
  <ng-container matColumnDef='kml'>
    <mat-header-cell *matHeaderCellDef mat-sort-header> km/L </mat-header-cell>
    <mat-cell *matCellDef='let element'> {{element.kml}} </mat-cell>
  </ng-container>
  
  <!-- Odometer  -->
  <ng-container matColumnDef='odometer'>
    <mat-header-cell *matHeaderCellDef mat-sort-header> Final CAN Odometer </mat-header-cell>
    <mat-cell *matCellDef='let element'> {{element.odometer}} </mat-cell>
  </ng-container>
  
  <!-- Icon  -->
  <ng-container matColumnDef='icon'>
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef='let element'><button mat-icon-button><mat-icon>keyboard_arrow_right</mat-icon></button></mat-cell>
  </ng-container>
      
  <mat-header-row *matHeaderRowDef='displayedColumns'></mat-header-row>
  <mat-row *matRowDef='let row; columns: displayedColumns;' routerLink='/percar'></mat-row>
</mat-table>
