<!-- cards are linked to total-graphs component-->
<mat-card id='totalDist' routerLink='/totals'>
  <mat-card-title>
   Distance
   <mat-icon id='cardIcon' svgIcon='distance'></mat-icon>
  </mat-card-title>
  <mat-card-content>
    <b>{{totalDistance}}</b>km
  </mat-card-content>
</mat-card>

<mat-card id='maxSpeed' routerLink='/totals'>
  <mat-card-title>
    Max. Speed
    <mat-icon id='cardIcon' svgIcon='speed'></mat-icon>
 `</mat-card-title>
  <mat-card-content>
    <b>{{maxSpeed}}</b>km/h
  </mat-card-content>
</mat-card>

<mat-card id='totalCons' routerLink='/totals'>
  <mat-card-title>
    Total Consumed
    <mat-icon id='cardIcon' svgIcon='consumed'></mat-icon>
  </mat-card-title>
  <mat-card-content>
    <b>{{totalConsumed}}</b>L
  </mat-card-content>
</mat-card>

<mat-card id='totalHours' routerLink='/totals'>
  <mat-card-title>
    Total Hours
    <mat-icon id='cardIcon' svgIcon='time'></mat-icon>
  </mat-card-title>
  <mat-card-content>
    <b>{{totalHours}}</b>h <b>{{totalMinutes}}</b>min
  </mat-card-content>
</mat-card>  
 
<!-- table rows lined to per-car component -->
<h1>All Demo Vehicles</h1>
<mat-table [dataSource]='dataSource' class='mat-elevation-z8'>
  <!-- ID -->
  <ng-container matColumnDef='id'>
    <mat-header-cell *matHeaderCellDef> Vehicle ID </mat-header-cell>
    <mat-cell *matCellDef='let element'> {{element.id}} </mat-cell>
  </ng-container>
 
  <!-- type -->
  <ng-container matColumnDef='type'>
    <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
    <mat-cell *matCellDef='let element'> {{element.type}} </mat-cell>
  </ng-container>
 
  <!-- l/100km -->
  <ng-container matColumnDef='l100'>
    <mat-header-cell *matHeaderCellDef> L/100km </mat-header-cell>
    <mat-cell *matCellDef='let element'> {{element.l100}} </mat-cell>
  </ng-container>
 
  <!-- km/L -->
  <ng-container matColumnDef='kml'>
    <mat-header-cell *matHeaderCellDef> km/L </mat-header-cell>
    <mat-cell *matCellDef='let element'> {{element.kml}} </mat-cell>
  </ng-container>

  <!-- Odometer  -->
  <ng-container matColumnDef='odometer'>
    <mat-header-cell *matHeaderCellDef> Final CAN Odometer </mat-header-cell>
    <mat-cell *matCellDef='let element'> {{element.odometer}} </mat-cell>
  </ng-container>

  <!-- Icon  -->
  <ng-container matColumnDef='actions'>
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef='let element'>
      <button mat-icon-button><mat-icon>keyboard_arrow_right</mat-icon></button>
    </mat-cell>
  </ng-container>
 
  <mat-header-row *matHeaderRowDef='displayedColumns'></mat-header-row>
  <mat-row *matRowDef='let row; columns: displayedColumns;' routerLink='/percar'></mat-row>
</mat-table>
