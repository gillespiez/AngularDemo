
  <!-- search and filters -->
  
  <mat-card id="search-bar">
  
    <!-- search goes here -->
    <!-- <mat-icon svgIcon="searchicon"></mat-icon> -->
    <mat-form-field color="warn" class="search-form">
     
      <mat-label>Search For A Vehicle</mat-label>
      <input matInput>
    </mat-form-field>
    
  </mat-card>
  <mat-card id="filters">
    <mat-card-content style="font-size: 16px;">
      <mat-form-field class="filter-form" color="warn" style="margin-right: 24px">
        <mat-label style="color:whitesmoke">Choose A Start Date</mat-label>
          <input matInput  [matDatepicker]="myDatepicker" [min]="minDate">
          <mat-datepicker-toggle style="color:whitesmoke" matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker color="warn"></mat-datepicker>
  
        </mat-form-field>
        <mat-form-field class="filter-form" color="warn" style="margin-right: 24px">
          <mat-label  style="color:whitesmoke">Choose An End Date</mat-label>
            <input matInput  [matDatepicker]="myDatepicker2" [min]="minDate">
            <mat-datepicker-toggle  style="color:whitesmoke" matSuffix [for]="myDatepicker2"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker2 color="warn"></mat-datepicker>
          </mat-form-field>
  
          <mat-form-field class="filter-form" color="warn">
            <mat-label  style="color:whitesmoke">Filter by Type</mat-label>
            <mat-select  style="color:whitesmoke">
              <mat-option *ngFor="let type of types" [value]="type.value">
                {{type.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </mat-card-content>
    </mat-card>
         
       
  <!-- cards -->
 <div class="cardsgohere">
     <mat-card id="totalDist">
        <mat-card-title>
         Distance
         <mat-icon id="cardIcon" svgIcon="distance"></mat-icon>
       </mat-card-title>
       <mat-card-content>
          <b>40000</b>km
       </mat-card-content>
       </mat-card> 
   

   
        <mat-card id="maxSpeed">
            <mat-card-title>
              Max. Speed
              <mat-icon id="cardIcon" svgIcon="speed"></mat-icon>
           </mat-card-title>
           <mat-card-content>
              <b>116</b>km/h
           </mat-card-content>
        </mat-card>

   
        <mat-card id="totalHours">
            <mat-card-title>
          Total Hours
              <mat-icon id="cardIcon" svgIcon="time"></mat-icon>
           </mat-card-title>
           <mat-card-content>
              <b>10</b>h <b>40</b>min
           </mat-card-content>
           </mat-card> 

           
   
        <mat-card id="totalCons">
            <mat-card-title>
             Total Consumed
             <mat-icon id="cardIcon" svgIcon="consumed"></mat-icon>
           </mat-card-title>
           <mat-card-content>
              <b>40000</b>L
           </mat-card-content>
           </mat-card>
 </div>
  
<!-- graphs  -->
<div class="engineHoursGraph">
    <canvas baseChart
          
    [datasets]="engineHoursData"
    [labels]="engineHoursLabels"
    [options]="engineHoursOptions"
    [legend]="engineHoursLegend"
    [chartType]="engineHoursType">
</canvas>
</div>

<div class="maxSpeedGraph">
        <canvas baseChart
              
        [datasets]="maxSpeedData"
        [labels]="maxSpeedLabels"
        [options]="maxSpeedOptions"
        [legend]="maxSpeedLegend"
        [chartType]="maxSpeedType">
    </canvas>
</div>
<div class="totalDistanceGraph">
    <canvas baseChart
          
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType">
    </canvas>
</div>
